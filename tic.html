<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="tic.css">
    <script src="tic.js"></script>
</head>

<body>

    <div class="playersBar">
        <div class="barContent playerInactive" id="player1">
            <img class="playerCircle" src="./img/round.png">
            <span>PLAYER 1</span>
        </div>
        <div class="barContent" id="player2">
            <img class="playerCross" src="./img/cross.PNG">
            <span>PLAYER 2</span>
        </div>
    </div>

    <!--table>tr>td*3 , um GerÃ¼st unten zu bekommen-->
    <table>
        <tr>
            <td onclick="fillMatchfield(0)"><img id="circle-0" class="circle d-none" src="./img/round.png">
                <img id="cross-0" class="cross d-none" src="./img/cross.PNG">
            </td>
            <td onclick="fillMatchfield(1)"><img id="circle-1" class="circle d-none" src="./img/round.png">
                <img id="cross-1" class="cross d-none" src="./img/cross.PNG">
            </td>
            <td onclick="fillMatchfield(2)"><img id="circle-2" class="circle d-none" src="./img/round.png">
                <img id="cross-2" class="cross d-none" src="./img/cross.PNG">
            </td>
        </tr>
        <tr>
            <td onclick="fillMatchfield(3)"><img id="circle-3" class="circle d-none" src="./img/round.png">
                <img id="cross-3" class="cross d-none" src="./img/cross.PNG">
            </td>
            <td onclick="fillMatchfield(4)"><img id="circle-4" class="circle d-none" src="./img/round.png">
                <img id="cross-4" class="cross d-none" src="./img/cross.PNG">
            </td>
            <td onclick="fillMatchfield(5)"><img id="circle-5" class="circle d-none" src="./img/round.png">
                <img id="cross-5" class="cross d-none" src="./img/cross.PNG">
            </td>
        </tr>
        <tr>
            <td onclick="fillMatchfield(6)"><img id="circle-6" class="circle d-none" src="./img/round.png">
                <img id="cross-6" class="cross d-none" src="./img/cross.PNG">
            </td>
            <td onclick="fillMatchfield(7)"><img id="circle-7" class="circle d-none" src="./img/round.png">
                <img id="cross-7" class="cross d-none" src="./img/cross.PNG">
            </td>
            <td onclick="fillMatchfield(8)"><img id="circle-8" class="circle d-none" src="./img/round.png">
                <img id="cross-8" class="cross d-none" src="./img/cross.PNG">
            </td>
        </tr>
    </table>
</body>

</html>
